<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Me</h1>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">Contact Me</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="contact2.html">Contact2</a></li>
                <li><a href="contactdemo.html">Demo Contact</a></li>
              </ul>
            </div>
          </nav>
    </header>

    <form>

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="emmail" placeholder="Email Address" required>
        <input type="tel" name="phone_num" placeholder="(555)555-4000" pattern="[\(]\d{3}[\)]\d{3}[\-]\d{4}" required>
        <textarea name="message" placeholder="Your Message"></textarea>
        <button type="submit" >Submit</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
